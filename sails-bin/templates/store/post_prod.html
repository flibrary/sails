{% extends "base.html" %}
{% block title %}上架商品{% endblock title %}
{% block content %}
  <main class="container">
  <div class="p-5 rounded shadow">
    <h1>上架商品</h1>
    <p class="lead">填写商品相关信息，买家会在商店里看到您对商品的描述</p>
  </div>
  <br>

  <div class="p-5 rounded shadow">
    <h1>商品信息</h1>
    {% block form_link %}
    <form action="cow_prod" method="post">
    {% endblock form_link %}
    <div class="form-group row">
      <label for="inputProd" class="col-sm-2 col-form-label">名称</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputProd" placeholder="Prod name" name="prodname">
      </div>
    </div>
    <br>
    <div class="form-group row">
      <label for="inputCategory" class="col-sm-2 col-form-label">种类</label>
      <div class="col-sm-4">
        <select class="form-select" aria-label="Default select example" name="category">
	  {% for category in categories %}
	    <option value="{{category.id()}}">{{category.name()}}</option>
	  {% endfor %}
	</select>
      </div>
    </div>
    <br>
    <div class="form-group row">
      <label for="inputPrice" class="col-sm-2 col-form-label">价格</label>
      <div class="col-sm-4">
        <input type="number" min="0" class="form-control" id="inputPrice" placeholder="Price" name="price">
      </div>
    </div>
    <br>
    <div class="form-group row">
      <label for="inputQuantity" class="col-sm-2 col-form-label">数量</label>
      <div class="col-sm-4">
        <input type="number" min="1" class="form-control" id="inputPrice" placeholder="Quantity" name="quantity">
      </div>
    </div>
    <br>
    <div class="form-group row">
      <label for="inputDescription" class="col-sm-2 col-form-label">简介</label>
      <div class="col-sm-10">
	<textarea class="form-control" id="summernote" rows="15" name="description"></textarea>
      </div>
    </div>
    <br>
    <button class="w-100 btn btn-lg btn-primary" type="submit">上架商品</button>
  </form>
  </div>
  <br>
</main>
{% endblock content %}

{% block script %}
  {% call super()%}
  {% include "summernote.html" %}
{% endblock script %}
