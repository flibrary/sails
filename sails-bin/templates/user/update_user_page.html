{% extends "base.html" %}
{% block title %}Update info{% endblock title %}
{% block content %}
  <main class="container">
  <div class="bg-light p-5 rounded">
    <h1>Update your information</h1>
    <p class="lead">Here you can update your name, school, and password</p>
  </div>
  <br>

  <div class="bg-light p-5 rounded">
    <h1>User info</h1>
    <form action="/user/update_user" method="post">
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{ user.get_id() }}" name="email">
      </div>
    </div>
    <br>
    <div class="form-group row">
      <label for="inputName" class="col-sm-2 col-form-label">Real name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputName" placeholder="Your real name" value="{{ user.get_name() }}" name="name">
      </div>
    </div>
    <br>
    <div class="form-group row">
      <label for="inputSchool" class="col-sm-2 col-form-label">School name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputSchool" placeholder="School name" value="{{ user.get_school() }}" name="school">
      </div>
      </div>
    <br>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password">
      </div>
    </div>
    <br>
    <div class="form-group row">
      <label for="inputDescription" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
	<textarea class="form-control" id="exampleFormControlTextarea1" rows="15" name="description">{{ user.get_description().unwrap_or("") }}</textarea>
      </div>
    </div>
    <br>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Update</button>
  </form>
  </div>
  <br>
</main>
{% endblock content %}
