{% extends "base.html" %}
{% block title %}Request Reset Password Link{% endblock title %}
{% block head %}
    {% call super() %}
    <!-- Custom styles for sign in page -->
    <link href="/static/css/signin.css" rel="stylesheet">
    <script src="https://www.recaptcha.net/recaptcha/api.js" async defer></script>
    <script>
      function enableBtn(){
	  document.getElementById("signup-submit").disabled = false;
      }
    </script>
{% endblock head %}

{% block body %}
<main class="form-signin text-center">
  <form action="reset_passwd" class="submit-once" method="post">
    <h1 class="h3 mb-3 fw-normal">Enter your email below</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingEmail" placeholder="Email" name="user_id">
      <label for="floatingInput">Email</label>
    </div>
    <br>
    <div class="g-recaptcha" data-sitekey="{{ recaptcha_key }}"></div>
    <br/>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Verify</button>
  </form>
</main>
{% block script %}
  {% call super()%}
  <script type="text/javascript">
  $('form.submit-once').submit(function(e){
    if( $(this).hasClass('form-submitted') ){
        e.preventDefault();
        return;
    }
    $(this).addClass('form-submitted');
  });
  </script>
{% endblock script %}

{% endblock body %}
