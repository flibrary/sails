{% extends "base.html" %}
{% block title %}重置密码{% endblock title %}
{% block head %}
    {% call super() %}
    <!-- Custom styles for sign in page -->
    <link href="/static/css/signin.css" rel="stylesheet">
    <script src="https://www.recaptcha.net/recaptcha/api.js" async defer></script>
    <script>
      function enableBtn(){
	  document.getElementById("reset-passwd-submit").disabled = false;
      }
    </script>
{% endblock head %}

{% block body %}
<main class="form-signin text-center">
  <form action="reset_passwd" class="submit-once" method="post">
    <h1 class="h3 mb-3 fw-normal">请输入您的邮箱</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingEmail" placeholder="Email" name="user_id">
      <label for="floatingInput">邮箱</label>
    </div>
    <br>
    <div class="g-recaptcha" data-sitekey="{{ recaptcha_key }}" data-callback="enableBtn"></div>
    <br/>
    <button class="w-100 btn btn-lg btn-primary" id="reset-passwd-submit" type="submit" onclick="onSubmit()" disabled="disabled">重置密码</button>
  </form>
</main>
{% block script %}
  {% call super()%}
  <script type="text/javascript">
  $('form.submit-once').submit(function(e){
    if( $(this).hasClass('form-submitted') ){
        e.preventDefault();
        return;
    }
    $(this).addClass('form-submitted');
  });
  </script>
{% endblock script %}

{% endblock body %}
