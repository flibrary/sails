{% extends "base.html" %}
{% block title %}密码重置确认{% endblock title %}
{% block content %}
<main class="container">
    <div class="p-5 rounded shadow">
      <h1>您的密码已经被重置了</h1>
      <p class="lead">
      新密码是 <code>{{reset_passwd}}</code>.
      <br>
      请您用上面的新密码登录账号，注意及时修改默认密码。
    </p>
    </div>
    <br>
</main>
{% endblock content %}
