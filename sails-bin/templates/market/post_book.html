{% extends "base.html" %}
{% block title %}上架书本{% endblock title %}
{% block content %}
  <main class="container">
  <div class="p-5 rounded shadow">
    <h1>上架书本</h1>
    <p class="lead">填写书本相关信息，买家会在商店里看到您对书本的描述</p>
  </div>
  <br>

  <div class="p-5 rounded shadow">
    <h1>书本信息</h1>
    {% block form_link %}
    <form action="cow_book" method="post">
    {% endblock form_link %}
    <div class="form-group row">
      <label for="inputBook" class="col-sm-2 col-form-label">名称</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputBook" placeholder="Book name" name="prodname">
      </div>
    </div>
    <br>
    <div class="form-group row">
      <label for="inputCategory" class="col-sm-2 col-form-label">种类</label>
      <div class="col-sm-4">
        <select class="form-select" aria-label="Default select example" name="category">
	  {% for category in categories %}
	    <option value="{{category.id()}}">{{category.name()}}</option>
	  {% endfor %}
	</select>
      </div>
    </div>
    <br>
    <div class="form-group row">
      <label for="inputPrice" class="col-sm-2 col-form-label">价格</label>
      <div class="col-sm-4">
        <input type="number" min="0" class="form-control" id="inputPrice" placeholder="Price" name="price">
      </div>
    </div>
    <br>
    <div class="form-group row">
      <label for="inputDescription" class="col-sm-2 col-form-label">简介</label>
      <div class="col-sm-10">
	<textarea class="form-control" id="summernote" rows="15" name="description"></textarea>
      </div>
    </div>
    <br>
    <button class="w-100 btn btn-lg btn-primary" type="submit">上架书本</button>
  </form>
  </div>
  <br>
</main>
{% endblock content %}

{% block script %}
  {% call super()%}
  {% include "summernote.html" %}
{% endblock script %}
