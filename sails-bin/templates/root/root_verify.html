{% extends "base.html" %}
{% block title %}Root{% endblock title %}
{% block head %}
    {% call super() %}
    <!-- Custom styles for sign in page -->
    <link href="/static/css/signin.css" rel="stylesheet">
    <script src="https://www.recaptcha.net/recaptcha/api.js" async defer></script>
{% endblock head %}

{% block body %}
<main class="form-signin text-center">
  <form action="validate" method="post">
    <h1 class="h3 mb-3 fw-normal">{{ i18n!(self.i18n.catalog, "Provide Credential") }}</h1>

    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
      <label for="floatingPassword">{{ i18n!(self.i18n.catalog, "Password") }}</label>
    </div>
    <div class="g-recaptcha" data-sitekey="{{ recaptcha_key }}"></div>
    <br/>
    <button class="w-100 btn btn-lg btn-primary" type="submit">{{ i18n!(self.i18n.catalog, "Verify") }}</button>
  </form>
</main>
{% endblock body %}
